<style>
    /* width */
    ::-webkit-scrollbar {
        width: 5px;
        height: 3px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: darkslategray;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .wikipedia-icon {
       color: white;filter: invert(1%) sepia(1%) saturate(1%) hue-rotate(1deg) brightness(1000%) contrast(80%);
    }

    .wikipedia-search-input {
       width: 125px;
    }

    /* Handle nice printing on the page */
    @media print {
        .cm-fixed-header {
            display: none;
        }

        .cm-fixed-footer {
            display: none;
        }

        .sidebar-container {
            display: none;
        }

        header {
            display: none;
        }

        footer {
            display: none;
        }
    }    
</style>
